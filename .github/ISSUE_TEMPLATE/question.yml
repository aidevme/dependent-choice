name: Question
description: Ask a question about using the control
title: "[Question]: "
labels: ["question"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!
        
        **Note:** For general discussions, consider using [GitHub Discussions](https://github.com/aidevme/dependent-choice/discussions) instead.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide context about what you're trying to achieve
      placeholder: |
        I'm trying to...
        My goal is to...
    validations:
      required: true

  - type: textarea
    id: attempted
    attributes:
      label: What Have You Tried?
      description: What have you already tried or researched?
      placeholder: |
        I've tried:
        1. Looking at the documentation...
        2. Searching for similar issues...

  - type: input
    id: version
    attributes:
      label: Control Version
      description: Which version are you using?
      placeholder: e.g., 0.0.3

  - type: dropdown
    id: documentation
    attributes:
      label: Documentation Status
      description: Is this documented in the README?
      options:
        - Not documented
        - Documented but unclear
        - Documented but not working
        - Haven't checked documentation
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that might help
      placeholder: Add any other context here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify before submitting
      options:
        - label: I have read the README documentation
          required: true
        - label: I have searched for existing questions/issues
          required: true
