name: Build PCF Control

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Lint
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false
      
    - name: Build PCF control
      run: npm run build
      
    - name: Generate TSDoc documentation
      if: matrix.node-version == '18.x'
      run: npm run docs
      
    - name: Deploy documentation to Wiki
      if: matrix.node-version == '18.x' && github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/aidevme/dependent-choice.wiki.git wiki
        
        Remove-Item -Path wiki/* -Recurse -Force -Exclude .git
        Copy-Item -Path docs/* -Destination wiki/ -Recurse -Force
        
        cd wiki
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update API documentation from commit ${{ github.sha }}"
        git push
      
    - name: Upload build artifacts
      if: matrix.node-version == '18.x'
      uses: actions/upload-artifact@v4
      with:
        name: pcf-control-build
        path: |
          out/
          !out/**/*.map
        retention-days: 30
        
    - name: Upload documentation
      if: matrix.node-version == '18.x'
      uses: actions/upload-artifact@v4
      with:
        name: tsdoc-documentation
        path: docs/
        retention-days: 90
        
    - name: Check for build warnings
      if: always()
      run: |
        if (Test-Path "out/controls/DependentChoice/bundle.js") {
          Write-Host "✓ Build successful - bundle.js created"
        } else {
          Write-Error "✗ Build failed - output files not found"
          exit 1
        }
