    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pcf-control-build
        path: |
          out/
          !out/**/*.map
        retention-days: 30
        
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: tsdoc-documentation
        path: docs/
        retention-days: 90
        
    - name: Check for build warnings
      if: always()
      run: |
