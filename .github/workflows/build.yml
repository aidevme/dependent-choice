name: Build PCF Control

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Lint
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false
      
    - name: Build PCF control
      run: npm run build
      
    - name: Generate TSDoc documentation
      run: npm run docs
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Restore solution dependencies
      run: msbuild /t:restore Solution/DependentChoiceSolution/DependentChoiceSolution.cdsproj
      
    - name: Build solution (Managed & Unmanaged)
      run: msbuild /p:Configuration=Release Solution/DependentChoiceSolution/DependentChoiceSolution.cdsproj
      
    - name: List solution artifacts
      run: |
        Write-Host "=== Solution Build Output ==="
        Get-ChildItem -Path Solution/DependentChoiceSolution/bin/Release -Recurse -Filter "*.zip" | ForEach-Object {
          Write-Host "Found: $($_.FullName) ($([math]::Round($_.Length / 1KB, 2)) KB)"
        }
      
